
<app-navbar></app-navbar>

<div class="container-fluid back pb-5 ">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <div class="card mt-5">
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
              <h1 class="text-center mb-4">Contact Us</h1>
              
              <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contact.contact_name" placeholder="Enter your name" required #username="ngModel"
                [class.is-invalid]="username.invalid && username.touched" readonly/>
                <div *ngIf="username.invalid && username.touched">
                  <small class="text-danger" *ngIf="username.errors?.['required']">Name is required.</small>
                </div>
              </div>
              
              <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="contact.contact_email" placeholder="Enter your email" required #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" readonly />
                <div *ngIf="email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.errors?.['required']">Email is required.</small>
                  <small class="text-danger" *ngIf="email.errors?.['email']">Please enter a valid email address.</small>
                </div>
              </div>
              
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" [(ngModel)]="contact.message" rows="5" placeholder="Enter your message" required #message="ngModel"
                [class.is-invalid]="message.invalid && message.touched"></textarea>
                <div *ngIf="message.invalid && message.touched">
                  <small class="text-danger" *ngIf="message.errors?.['required']">Message is required.</small>
                </div>
              </div>
              
              <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-dark btn-block" [disabled]="contactForm.form.invalid">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
       
    </div>
      
  </div>
  
  <app-footer></app-footer>
